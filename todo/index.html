<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!--
    <i class="far fa-square"></i>
    <i class="far fa-window-close"></i>
    <i class="far fa-plus-square"></i>
    <i class="far fa-check-square"></i>
-->
</head>
<body class="container">
    <header class="logo">
        <img class="logo" src="images/forest-of-pines.jpg" alt="pine trees overhead" height=160px>
        <h2 class="headline">Todos</h2>
    </header>

    <div class="main">
        <div class="todoList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
            <!-- <a class="completed" id="completed"> -->
                <span> <b></b> Tasks Left</span>
                <button class="target" type="button" id="active">Active</button>
                <button class="target" type="button" id="completed">Completed</button>
                <button class="target active" type="button" id="all">All</button>
            <!-- </a> -->
        </div>
        <br>
        <form>
            <input type="text" placeholder="What to do...">
            <button type="submit"><i class="far fa-plus-square"></i></button>
        </form>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
